<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tela 1</title>
	<link rel="stylesheet" href="tela1.css">
</head>
<body>
	<div id="login">
		<img src="./img/qlik.png" alt="logo qlik">
		<p style="font-weight: bold;">Qlink Sense sample LDPA login page</p>
		<form id="formulario" action="#" method="post">
			<input class="formulario__input" type="text" placeholder="username">
			<input class="formulario__input" type="password" placeholder="password">

			<span>Not registered?</span><a href="#">Create an account</a>
		</form>
		<p>Welcome - Please log in above</p>
	</div>
</body>
</html>
